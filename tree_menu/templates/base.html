<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Мой сайт{% endblock %}</title>
        <meta charset="utf-8" />
        <!-- Стили для меню -->
        <style>
            .menu ul {
                list-style-type: none;
                padding: 0;
            }
            .menu li {
                padding: 8px;
                margin-bottom: 5px;
                background-color: #f0f0f0;
                cursor: pointer;
            }
            .menu li.active {
                background-color: #007bff;
                color: white;
            }
            .menu li ul {
                margin-top: 5px;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <!-- Общая шапка для всех страниц -->
        </header>

        <nav>
            {% block main_menu %}
            <!-- Блок для отображения меню -->
            {% endblock %}
        </nav>

        <main>
            {% block content %}
            <!-- Уникальный контент страницы -->
            {% endblock %}
        </main>

        <footer>
            {% block footer %}
            <!-- Общий подвал для всех страниц -->
            {% endblock %}
        </footer>
    </body>
</html>
