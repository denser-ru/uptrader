<li class="{% if item.is_active %}active{% endif %}">
    <a href="{{ item.url }}">{{ item.name }}</a>
    {% if item.children_list %}
        <ul>
            {% for child in item.children_list %}
                {% with item=child %}
                    {% include 'tree_menu/tree_menu.html' %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
